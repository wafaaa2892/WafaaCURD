<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container theForm w-50 mx-auto py-5 mt-5">
            <h4>Product management System</h4>
            <div class="form-group mb-3">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control"  onkeyup="validProductName()" id="productName" placeholder="Product Name">
                <p class="text-danger d-none" id="errorName">Invalid Product Name Hint:(should first letter be capital)</p>
            </div>
    
            <div class="form-group mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" onkeyup="validProductPrice()" id="productPrice" placeholder="Product Price">
                <p class="text-danger d-none" id="errorPrice">Invalid Price Hint:(should be a number)</p>
                
            </div>
    
            <div class="form-group mb-3">
                <label for="productCategory">Product Category</label>
                <input type="text" class="form-control" id="productCategory" placeholder="Product Category">
            </div>
    
            <div class="form-group mb-3">
                <label for="productDescription">Product Description</label>
                <input type="text" class="form-control" id="productDescription" placeholder="Product Description">
            </div>
            
            <button type="button" class="btn btn-secondary" id="updateButt" onclick="AddProduct()">Add Product</button>
    </div>

    <div class="w-50 mx-auto py-3">
        <label for="Search">Search</label>
        <input type="search" id="Search" class="form-control" oninput="searchProduct(this.value)" placeholder="Search product you Need">
    </div>

    <div class="container w-75">
        <div class="p-4">
            <table class="table">
                <thead>
                    <th>index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCate</th>
                    <th>ProductDesc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
